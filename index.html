<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>model viewer sample</title>
        <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    </head>
    <body>
        <div style="width:100%; margin:0 auto; height:75vh;">
            <model-viewer
                alt="desk_chair"
                src="https://lalopunch.github.io/ST/SmartTrainerOnModel2.glb"
                style="width:100%;height:125%;"
                background-color="#ECECEC"
                shadow-intensity="0.9"
                exposure="0.7"
                camera-controls
                autoplay
                ar-modes="scene-viewer webxr quick-look"
                auto-rotate ar>
            </model-viewer>
        </div>
    </body>
</html>
